<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METEO-RECTT Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<header class="bg-blue-600 text-white p-6 shadow-md mb-6 sticky top-0 z-50">
    <div class="max-w-5xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
        
        <div>
            <h1 class="text-3xl font-bold">METEO-RECTT</h1>
            <p class="opacity-80">Pantauan Cuaca Realtime</p>
        </div>

        <input 
            type="text" 
            id="search-input" 
            placeholder="Cari kota (misal: Jakarta)..." 
            class="w-full md:w-1/3 px-4 py-2 rounded-lg text-slate-800 focus:outline-none focus:ring-2 focus:ring-blue-300 shadow-sm"
        >
    </div>
</header>
<body class="bg-slate-100 text-slate-800">
    <header class="bg-blue-600 text-white p-6 shadow-md mb-6">
        <h1 class="text-3xl font-bold">METEO-RECTT</h1>
        <p class="opacity-80">Pantauan Cuaca Realtime</p>
    </header>

    <main id="weather-container" class ="max-w-5xl mx-auto p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </main>
    <script type="module" src="./src/main.js"></script>
</body>
<script type="module" src="./src/main.js"></script>
</html>
