<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METEO-RECTT Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<header class="bg-blue-600 text-white p-6 shadow-md mb-6 sticky top-0 z-50">
    <div class="max-w-5xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
        
        <div>
            <h1 class="text-3xl font-bold">METEO-RECTT</h1>
            <p class="opacity-80">Pantauan Cuaca Realtime</p>
        </div>

        <input 
            type="text" 
            id="search-input" 
            placeholder="Cari kota (misal: Jakarta)..." 
            class="w-full md:w-1/3 px-4 py-2 rounded-lg text-slate-800 focus:outline-none focus:ring-2 focus:ring-blue-300 shadow-sm"
        >
    </div>
</header>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen text-slate-800 selection:bg-pink-500 selection:text-white">

    <header class="fixed top-0 w-full z-50 backdrop-blur-lg bg-black/30 border-b border-white/10 shadow-lg">
        <div class="max-w-5xl mx-auto flex flex-col md:flex-row justify-between items-center p-4 gap-4">
            
            <div class="text-center md:text-left">
                <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-pink-400">
                    METEO-RECTT
                </h1>
                <p class="text-xs text-blue-200 tracking-widest uppercase">Future Weather App</p>
            </div>

            <div class="relative w-full md:w-1/3">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="ðŸ” Cari kota..." 
                    class="w-full bg-white/10 border border-white/20 text-white placeholder-blue-200/50 rounded-full py-2 px-5 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:bg-white/20 transition-all text-sm"
                >
            </div>
        </div>
    </header>

    <main id="weather-container" class="max-w-5xl mx-auto p-4 pt-36 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        </main>

    <script type="module" src="./src/main.js"></script>
</body>
<script type="module" src="./src/main.js"></script>
</html>
